<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <div class="logo-img">
            <img src="odin-lined.png" id="logo" alt="Odin Logo"><p>ODIN</p>
        </div>
    </div>

    <div class="side-text-right">
        <div class="flavour-text">
            <h1>Signup Now!</h1>
            <h2>blah blah community, stuff. signup and get all your wishes come true.!!!</h2>
        </div>
        <div class="form-signup">
            <h3>Fill your information</h3>
            
                <form action="" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input class="error" type="password" name="password" id="password">
                    </div>

                    <div>
                        <label for="password_confirm">Confirm Password</label>
                        <input class="error" type="password" name="password_confirm" id="password_confirm">
                    </div>    
                </form>
               
        </div>
        <div class="button-section">
            <button class="buttonClass" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    

</body>
</html>
